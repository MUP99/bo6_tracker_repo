name: Build BO6 Color Tracker

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
        architecture: 'x64'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller pywin32 scikit-learn pyqt5 numpy opencv-python pyautogui pynput

    - name: Build executable
      run: |
        pyinstaller --onefile --windowed --icon=icon.ico --add-data "icon.png;." --name BO6_Color_Tracker bo6_tracker.py

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: BO6_Color_Tracker
        path: dist/BO6_Color_Tracker.exe
